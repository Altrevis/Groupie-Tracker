<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Artiste</title>
    <link rel="stylesheet" href="../visuel/css/base.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container container">
                <h2>Groupie Tracker</h2>
            </div>
        </nav>
    </header>

    <div class="artist-details">
        <h1 id="artist-name"></h1>
        <div class="image-container">
            <img id="artist-image" src="" alt="Image de l'artiste">
        </div>
        <div>
            <h3>Membres du groupe :</h3>
            <ul id="members-list"></ul>
        </div>
        <div>
            <h3>Date de création :</h3>
            <p id="creation-date"></p>
        </div>
        <div>
            <h3>Premier album :</h3>
            <p id="first-album"></p>
        </div>
        <div>
            <h3>Dates de concerts :</h3>
            <ul id="concert-dates" class="collection"></ul>
        </div>
    </div>

    <script src="../visuel/js/artist.js"></script>
</body>
</html>
