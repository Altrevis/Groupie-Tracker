      <h1>Artists</h1>
      <div id="artists"></div>

      <h1>Locations</h1>
      <div id="locations"></div>

      <h1>Dates</h1>
      <div id="dates"></div>

      <h1>Relation</h1>
      <div id="relation"></div>
      <script>
        $(document).ready(function() {
            function loadData(endpoint, containerId) {
                $.ajax({
                    url: endpoint,
                    type: "GET",
                    success: function(data) {
                        // Mettez à jour le contenu du conteneur avec les données récupérées
                        $("#" + containerId).html(JSON.stringify(data));
                    },
                    error: function(xhr, status, error) {
                        console.error("Error:", error);
                        // Affichez une erreur si la requête échoue
                        $("#" + containerId).html("Failed to load data");
                    }
                });
            }
            // Chargez les données pour chaque endpoint et affichez-les dans les div correspondantes
            loadData("https://groupietrackers.herokuapp.com/api/artists", "artists");
            loadData("https://groupietrackers.herokuapp.com/api/locations", "locations");
            loadData("https://groupietrackers.herokuapp.com/api/dates", "dates");
            loadData("https://groupietrackers.herokuapp.com/api/relation", "relation");
        });
    </script>
</body>
